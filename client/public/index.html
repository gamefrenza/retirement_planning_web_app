<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Retirement Planning Web Application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Retirement Planning</title>
    <!-- Simple inline styles for loading state -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f7fa;
        color: #333;
        margin: 0;
        padding: 0;
      }
      
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
        text-align: center;
      }
      
      .app-loading__title {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #0078d4;
      }
      
      .app-loading__spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 120, 212, 0.2);
        border-radius: 50%;
        border-top-color: #0078d4;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this retirement planning application.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Simple loading state -->
      <div class="app-loading">
        <h1 class="app-loading__title">Retirement Planning</h1>
        <div class="app-loading__spinner"></div>
      </div>
    </div>
  </body>
</html>
